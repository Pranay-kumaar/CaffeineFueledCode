<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CURE AI</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'services.css'%}">
    <style>
      .card {
        height: 150px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        padding: 20px;
      }

      .card-icon {
        width: 50px;
        height: auto;
        margin-bottom: 10px;
      }

      .card-content h3 {
        font-size: 32px; /* Increased text size */
        text-align: center;
        font-weight: bold;
        color: #333;
      }

      .result-section {
        margin-top: 30px;
        text-align: center;
      }

      .result-section h2 {
        font-size: 28px;
        color: #333;
      }

      .result-image {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
        border: 2px solid #333;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <h2 class="logo"><a href="/">Cure AI</a></h2>
        <ul class="links">
          <li><a href="/">Home</a></li>
          <li><a href="about">About Us</a></li>
          <li><a href="services">Services</a></li>
          <li><a href="teaminfo">Team Info</a></li>
        </ul>
        <div class="buttons">
          <a href="sign" class="signin">Sign In</a>
          <a href="signup" class="signup">Sign Up</a>
        </div>
      </nav>
    </header>
    
    <section class="hero-section">
      <div class="hero">
        <div class="card">
          <h3>Check your Health with our AI</h3>
          <div class="card-content">
            <h4>
              <ul> 
                <li>Malaria Disease Detection</li>
                <li>Cataract Detection</li>
              </ul>
            </h4>
          </div>
        </div>
      </div>
    </section>

    <!-- Image Upload Section -->
    <section class="upload-section">
      <div class="upload-container">
        <form action="upload.php" method="post" enctype="multipart/form-data">
          <label for="imageUpload">Choose an image:</label>
          <input type="file" id="imageUpload" name="uploadedImage" accept="image/*" required />
          <br><br>
          <input type="submit" value="Upload Image" />
        </form>
      </div>
    </section>

    <!-- Result Section -->
    <section class="result-section">
      <h2>Result</h2>
      <img src="result.jpg" alt="Result Image" class="result-image">
    </section>

  </body>
</html>
